<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="http://www.google.com" method="GET">

        <h1>Log in</h1>
        <h2>Please input your email and possword</h2>
        <label for="emailtag">EMAIL : </label>
        <input type="email" name="user-email" id="emailtag" placeholder="Enter your email">
        <br>
        <label for="passtag">PASSWORD :</label>
        <input type="password" name="password" id="passtag" placeholder="Enter your password">
        <br>
        <input type="submit" name="" id="" value="Enter">

        <!-- <input type="color" name="" id=""> -->
    </form>
    
    <form action="" method="GET">

        <h1>Do you have a dog?</h1>
        <label for="yes">YES:</label>
        <input type="radio" name="Dog_choice" id="yes">
        <br>

        <label for="no">No:</label>
        <input type="radio" name="Dog_choice" id="no">
        <br>

        <h1>How Clean is your house</h1>
        <select name="stars">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Meh">1</option>

            <p>Ant other Comments
            </p>


        </select>
        <textarea name="Comments" id="" cols="30" rows="10">Text</textarea> 
        
        <input type="submit" name="" id="">
    </form>

</body>
</html>
