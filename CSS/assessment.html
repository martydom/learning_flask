<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
</head>
<link rel="stylesheet" href="css/assessment.css">
<body>
    <h1>Welcome to the Puppy Blog!</h1>
    <div class="someClass">
        <p>Thank you So much for Visiting this site!</p>
    </div>

    <h2>What is this site for?</h2>
    <p>This sit can do three things:</p>
    <ol>
        <li>Take In text input</li>
        <li>Take in log info</li>
        <li><a href="https://www.google.com/">Take you to google so you can search pups</a></li>
    </ol>
    <h2>Please log in!</h2>
    <form class="loginForm" method="GET">
        <label for="mail">Email:</label>
        <input type="email" name="" id="mail" placeholder="Enter Email">
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="" id="pass" placeholder="Enter Email">
        <br>
        <input type="submit" name="" id="" value="Log In">
    </form>
    <div class="exit">
        <p>Questions or comments?Send us here</p>
        <br>
        <textarea name="" id="textblock" cols="30" rows="10" placeholder="Enter your suggestions here"></textarea>
    </div>
</body>
</html>
